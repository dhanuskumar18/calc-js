<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1 style="color: black;">CALCULATOR</h1>
    <div class="cal">
      <div class="dis">
        <p dir="" class="con"></p>
      </div>
      <div class="btns">
        <div class="item op" onclick="clr()">c</div>
        <div class="item op" onclick="back()">b</div>
        <div class="item op" onclick="mod()">%</div>
        <div class="item op" onclick="divide()">/</div>
        <div class="item" onclick="seven()">7</div>
        <div class="item" onclick="eight()">8</div>
        <div class="item" onclick="nine()">9</div>
        <div class="item op" onclick="mul()">*</div>
        <div class="item" onclick="four()">4</div>
        <div class="item" onclick="five()">5</div>
        <div class="item" onclick="six()">6</div>
        <div class="item op" onclick="min()">-</div>
        <div class="item" onclick="one()">1</div>
        <div class="item" onclick="two()">2</div>
        <div class="item" onclick="three()">3</div>
        <div class="item op" onclick="add()">+</div>
        <div class="item" onclick="zeros()">00</div>
        <div class="item" onclick="zero()">0</div>
        <div class="item" onclick="dot()">.</div>
        <div class="item op" onclick="equal()">=</div>
      </div>
    </div>
  </body>
</html>
